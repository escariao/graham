<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Análise de Ações</title>
</head>
<body>
    <h1>Análise de Ações</h1>
    <form method="POST">
        <label for="stock_code">Código da Ação (ex.: PETR4):</label>
        <input type="text" id="stock_code" name="stock_code" required>
        <button type="submit">Analisar</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>Resultado</h2>
        <p>EPS: {{ result.eps }}</p>
        <p>VPA: {{ result.vpa }}</p>
        <p>Preço atual: R$ {{ result.current_price }}</p>
        <p>Número de Graham: R$ {{ result.graham_number }}</p>
        <p>Status: <strong>{{ result.status }}</strong></p>
        <p><em>Fonte: {{ data_source }}</em></p>
    {% endif %}
</body>
</html>
